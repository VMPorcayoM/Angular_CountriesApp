
<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>
<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="img-thumbnail" >
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group-item">
                <li class="list-group-item">
                    <strong>Poblacion </strong>{{pais.population}}
                </li>

                <li class="list-group-item">
                    <strong>Lenguajes </strong> 
                    <span
                    *ngFor="let language of pais.languages | keyvalue"
                    class="badge bg-primary mx-2"
                    >{{ language.value }}</span
                  >
                </li>

                <li class="list-group-item">
                    <strong>Nombre oficial </strong>{{pais.name.official}}
                </li>
            </ul>
        </div>

        
    </div>

    <pre class="mt-5">
        {{pais | json}}
    </pre>

</ng-template>
